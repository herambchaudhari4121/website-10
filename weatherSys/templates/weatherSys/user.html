<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
</head>
<body>


<h1>用户</h1>
{% for x in tree %}
<p>{{ x }}</p>
{% endfor %}

 <div class="container">
            <div class="col">
             <form class="form-login" action="/console/user/" method="post">
                  {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <h3 class="text-center">用户管理</h3>
                  <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='user' class="form-control" id="user" placeholder="User" autofocus required>
                  </div>

                  <button type="submit" class="btn btn-primary float-right">进入</button>

                </form>
            <button onclick="window.location.href = '/console/add_user/'">添加用户</button>
            </div>
    </div>
 <button onclick="window.location.href = '/console/service_manage/'">返回</button>

</body>
</html>
