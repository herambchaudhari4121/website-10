<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<h2>设备：</h2>
{% for x in tree %}
<p>{{ x }}</p>
{% endfor %}

<p>
    <div class="container">
            <div class="col">
             <form class="form-login" action="/console/equipments/" method="post">
                  {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <h3 class="text-center">管理设备</h3>
                  <div class="form-group">
                    <label for="id_username">设备号：</label>
                    <input type="text" name='equipment' class="form-control" id="equipment" placeholder="Equipment" autofocus required>
                  </div>

                  <button type="submit" class="btn btn-primary float-right">进入</button>

                </form>
            </div>
    </div>
<button onclick="window.location.href = '/console/connect_equipments/'">连接设备</button>
 <button onclick="window.location.href = '/console/'">返回</button>


</p>
</body>
</html>
