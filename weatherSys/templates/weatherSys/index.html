<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>


<h1>登陆成功！</h1>
<h2>设备：</h2>
{% for x in tree %}
<p>{{ x }}</p>
{% endfor %}



 <div class="container">
            <div class="col">
             <form class="form-login" action="/" method="post">
                  {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <h3 class="text-center">历史数据</h3>
                  <div class="form-group">
                    <label for="id_username">设备号：</label>
                    <input type="text" name='eid' class="form-control" id="eid" placeholder="Eid" autofocus required>
                    </div>
                    <div class="form-group">
                    <label for="id_username">开始时间：</label>
                    <input type="text" name='start_time' class="form-control" id="start_time" placeholder="Start_time" autofocus required>
                    </div>
                    <div class="form-group">
                    <label for="id_username">结束时间：</label>
                    <input type="text" name='end_time' class="form-control" id="end_time" placeholder="End_time" autofocus required>
                    </div>


                    {% for m,n in title.items %}
                     <input type="checkbox" value={{ m }} name="feature_filter"/>{{ n }}
                    {% endfor %}
                  <button type="submit" class="btn btn-primary float-right">进入</button>

                </form>

            </div>
    </div>






<p>
    <a href="/logout/">登出</a>
</p>
</body>
</html>
