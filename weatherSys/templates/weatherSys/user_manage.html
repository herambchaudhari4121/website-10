{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'pre/css/pre.css' %}" rel="stylesheet"/>
    <title>修改用户信息</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
             <form class="form-add_service" action="/console/user_manage/" method="post">
                  {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
                  {% csrf_token %}
                  <h3 class="text-center">修改用户信息</h3>
                  <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="username" placeholder="Username" value={{ user_info.username }} autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="text" name='password' class="form-control" id="password" placeholder="Password" value={{ user_info.password }} autofocus required>
                  </div>
                    <div class="form-group">
                    <label for="password">确认密码：</label>
                    <input type="text" name='password_check' class="form-control" id="password_check" placeholder="Password_check" value={{ user_info.password }} autofocus required>
                  </div>

                  <div>
                  <button type="submit" class="btn btn-primary float-right">保存</button>
                  </div>
                </form>
            </div>
    </div> <!-- /container -->

    <button onclick="window.location.href = '/console/delete_user/'">删除用户</button>
    <button onclick="window.location.href = '/console/user/'">返回</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
